<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BICHINHOS DE PELUCIA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--HEADER-->
    <header id="header">
        <div class="container">
            <div class="logo">
                <img src="bonhs.png" alt="">
                <!-- <h1 class="logo-nome">Bonés</h1> -->
            </div>
            <div id="buscar">
                <input type="text" id="buscar-input" placeholder="Pesquisar Produto" oninput="buscarProduto()">
                <button onclick="buscarSite()">Buscar</button>
            </div>
            <div id="carrinho-icon" onclick="toggleCarrinho()">
              <div class="imagem">
                <img src="img/cesta.png" alt="">
               </div>
               <span id="cont-carrinho">0</span>
            </div>
<div id="carrinho-itens" style="display: none;">
    <ul id="itens-lista"></ul>
    <span id="preco-total">Total: R$0.00</span>
    <button class="limpa" onclick="limparCarrinho()">Limpar Carrinho</button>
</div>
        </div>
        
    </header>
    <!--MAIN-->

    <main>
        <main id="main">
            <div class="container">
                <div class="nome">
                    <h2 class="nome-secao">Produtos:</h2>
                </div>
                <div class="produtos">
                    <div class="produto-linha">
                        <div class="produto">
                            <div class="imagem">
                                <img src="img/bone chronicneon.webp" alt="">
                            </div>
                            <div class="infos">
                                <h3>BONÉ NEON </h3>
                                <p>R$30.00</p>
                                <button onclick="addCarrinho('BONÉ NEON', 30.00)">Adicionar ao Carrinho</button>
                            </div>
                        </div> 
                        <div class="produto">
                            <div class="imagem">
                                <img src="img/bone_alive.jpg" alt="">
                            </div>
                            <div class="infos">
                                <h3>BONÉ ALIVE</h3>
                                <p>R$35.00</p>
                                <button onclick="addCarrinho('BONÉ ALIVE', 35.00)">Adicionar ao Carrinho</button>
                            </div>
                        </div>
                        <div class="produto">
                            <div class="imagem">
                                <img src="img/boneroxincombranco.webp" alt="">
                            </div>
                            <div class="infos">
                                <h3>BONÉ ROXIN </h3>
                                <p>R40.00</p>
                                <button onclick="addCarrinho('BONÉ ROXIN ', 40.00)">Adicionar ao Carrinho</button>
                            </div>
                        </div>
                        <div class="produto">
                            <div class="imagem">
                                <img src="img/hippiepreto.png" alt="">
                            </div>
                            <div class="infos">
                                <h3>BONÉ HIPPIE</h3>
                                <p>R$45.00</p>
                                <button onclick="addCarrinho('BONÉ HIPPIE', 45.00)">Adicionar ao Carrinho</button>
                            </div>
                        </div>
                        <div class="produto">
                            <div class="imagem">
                                <img src="img/pretoevermelho.webp" alt="">
                            </div>
                            <div class="infos">
                                <h3>BONÉ PRETO/h3>
                                <p>R$37.00</p>
                                <button onclick="addCarrinho('BONÉ PRETO', 37.00)">Adicionar ao Carrinho</button>
                            </div>
                        </div>
                        <div class="produto">
                            <div class="imagem">
                                <img src="img/reggae.webp" alt="">
                            </div>
                            <div class="infos">
                                <h3>BONÉ REGGAE</h3>
                                <p>R$45.00</p>
                                <button onclick="addCarrinho('BONÉ REGGAE', 45.00)">Adicionar ao Carrinho</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </main>
    <script src="script.js"></script>

    
</body>
</html>
